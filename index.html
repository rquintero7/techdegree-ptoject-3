<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Form</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    
    <div class="main_header">
      <h2>The Code Review</h2>
    </div>
   
    <form action="indedx.html" method="POST">

      <div class="top">
        <h2>Signup for our newsletter</h2>
        <p class="latest">Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <div class="line">
        <hr class="line_break">
        <hr class="line_break2">
      </div>

        
      <fieldset>
        <legend class="contact">Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="full_name" placeholder="Required">
        

        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" name="user_phone_number">

        <label for="address">Street Address</label>
        <input type="address" id="address" name="user_address">

        <label for="city">City</label>
        <input type="city" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="state">
          <option value="">Choose State</option>
          <optgroup label="U.S. States/Territories">
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </optgroup>
        </select>

        <label for="zip">Zip Code</label>
        <input type="zip" id="zip" name="user_zip_code">

      </fieldset>

      <hr class="line_break2">

      <fieldset>
        <legend class="newsletter">Newsletter</legend>

        <p>Select the newsletter you would like to recieve</p> <br>

        <input type="checkbox" id="html_news" value="interest_html" name="user_interest">
        <label for="html_news" class="news">HTML News</label> <br>

        <input type="checkbox" id="css_news" value="interest_css" name="user_interest">
        <label for="css_news" class="news">CSS News</label> <br>

        <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_interest">
        <label for="javascript_news" class="news">Javascript News</label> <br>

        <p>Newsletter format</p> <br>

        <input type="radio" id="html" value="html" name="user_format">
        <label for="html" class="news">HTML</label> <br>

        <input type="radio" id="plain_text" value="plain_text" name="user_format">
        <label for="plain_text" class="news">Plain text</label> <br>

        <p>Other topics you'd like to hear about</p> <br>
        <textarea name="topics" id="topics" cols="30" rows="5"></textarea> <br>

        <button type="submit">Sign Up</button>

        <footer class="main-footer">
          <div class="footer-inner">
            <span>Copyright The Code Review</span>
          </div>
        </footer>

      </fieldset>

      

    
      


    </form>
    
</body>
</html>
